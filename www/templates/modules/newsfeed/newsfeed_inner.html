<div class="card-header">News</div>
<div class="card-body overflow-auto">
    <div class="ui active loader"></div>
    <div class="ui small feed">
        {% if news == None %}
        No news
        {% else %}
        {% for event in news %}
        <div class="event">
            <div class="ui accordion content">
                <div class="title summary">
                    <i class="dropdown icon"></i>
                    <span>{{event.title}}</span>
                    <div class="date">
                        {{event.pubDate}}
                    </div>
                </div>
                <div class="content" data-state="closed">
                    <p class="transition">
                        {{event.description_prev}} <br/>
                        <a class="subtitle" href="{{ event.link }}" target="_blank">read more...</a>
                    </p>

                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}

    </div>

</div>
