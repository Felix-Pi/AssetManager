<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{title}}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/semantic.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script src="{{ url_for('static', filename='js/frameworks/font-awesome.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/frameworks/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/frameworks/semantic.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/frameworks/bootstrap.min.js') }}"></script>

</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="{{ url_for('index') }}">AssetManager</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="ui search" id="searchbar_wrapper">
        <input class="prompt" id="searchbar" type="text" placeholder="Common passwords...">
        <div id="searchbar_results" class="results"></div>
    </div>

    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a id="update_data" href="#">Update</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            {% include "base/sidebar.html" %}
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div id="content">
                <br/>
                {% block content %}{% endblock content %}
            </div>
        </main>
    </div>
</div>


<script src="{{ url_for('static', filename='js/frameworks/chart2.9.4.js') }}"></script>
<script src="{{ url_for('static', filename='js/myCharts.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% block footer %}{% endblock footer %}
</body>
</html>
