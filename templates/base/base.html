<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }}</title>

    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

    <link rel="stylesheet" href="{{ url_for('static', filename='frameworks/semanticUI/semantic.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='frameworks/bootstrap/css/bootstrap.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script src="{{ url_for('static', filename='frameworks/jQuery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='frameworks/fontAwesome/font-awesome.min.js') }}"></script>
    <script src="{{ url_for('static', filename='frameworks/semanticUI/semantic.min.js') }}"></script>
    <script src="{{ url_for('static', filename='frameworks/bootstrap/js/bootstrap.min.js') }}"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            {% include "base/sidebar.html" %}
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div id="content">
                {% block content %}{% endblock content %}
            </div>
        </main>
    </div>
</div>


<script src="{{ url_for('static', filename='frameworks/chartJS/chart2.9.4.js') }}"></script>
<script src="{{ url_for('static', filename='js/myCharts.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% block footer %}{% endblock footer %}
</body>
</html>
