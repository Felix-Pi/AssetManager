<div class="row">
    <div class="col-md-3 mb-4">
        <div class="card">
            <div class="card-header">Events</div>
            <div class="card-body">
                <table class="table">
                    {% for i in calendar %}
                        {% for key, value in calendar[i].items() %}
                            {% if value != 'NaT' %}
                                <tr>
                                    <td>{{ key }}</td>
                                    <td>{{ value }}</td>
                                </tr>
                            {% endif %}
                        {% endfor %}
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-9 mb-4">

    </div>
</div>
